<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Happy Birthday Rajesh Sir!</title>

<!-- Google Fonts -->
<link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Roboto:wght@400;500&display=swap" rel="stylesheet">

<style>
  * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Roboto', sans-serif; }

  /* Background Photo with overlay */
  body {
    height: 100vh;
    background: linear-gradient(rgba(255,255,255,0.2), rgba(255,255,255,0.2)),
                url('rajesh_sir.jpg.png') no-repeat center center/cover;
    overflow: hidden;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    color: #222; /* dark color for readability */
    position: relative;
  }

  /* Typewriter Message */
  #message {
    font-size: 2rem;
    text-align: center;
    max-width: 900px;
    line-height: 1.6;
    margin-bottom: 30px;
    font-family: 'Great Vibes', cursive;
    color: #222;
    text-shadow: 1px 1px 3px rgba(255,255,255,0.3);
    z-index: 1;
  }
  .typewriter span {
    border-right: 2px solid #222;
    display: inline-block;
    animation: blink 0.7s infinite;
  }
  @keyframes blink { 0%,50%,100% { border-color: #222; } 25%,75% { border-color: transparent; } }

  /* Floating Balloons & Stars */
  .balloon, .star {
    position: absolute;
    opacity: 0.85;
    pointer-events: none;
  }
  .balloon {
    border-radius: 50% 50% 50% 50%;
    animation: floatBalloon linear infinite;
    cursor: pointer;
  }
  .star {
    width: 15px;
    height: 15px;
    background: yellow;
    clip-path: polygon(50% 0%,61% 35%,98% 35%,68% 57%,79% 91%,50% 70%,21% 91%,32% 57%,2% 35%,39% 35%);
    animation: floatStar linear infinite;
  }
  @keyframes floatBalloon { 0% { transform: translateY(100vh) rotate(0deg); } 100% { transform: translateY(-150px) rotate(360deg); } }
  @keyframes floatStar { 0% { transform: translateY(100vh) rotate(0deg); } 100% { transform: translateY(-50px) rotate(720deg); } }

  /* Confetti */
  .confetti {
    position: absolute;
    width: 10px;
    height: 10px;
    opacity: 0.9;
    transform: rotateZ(0deg);
    animation: confettiFall 3s linear forwards;
  }
  @keyframes confettiFall { 0% { transform: translateY(0) rotate(0deg); opacity:1; } 100% { transform: translateY(100vh) rotate(360deg); opacity:0; } }

  /* Footer */
  footer {
    position: absolute;
    bottom: 20px;
    text-align: center;
    width: 100%;
    font-size: 1.2rem;
    color: #222;
    opacity: 0;
    animation: fadeInFooter 2s forwards 2s, bounce 2s infinite alternate;
    font-family: 'Roboto', sans-serif;
    z-index: 1;
  }
  @keyframes fadeInFooter { to { opacity: 1; } }
  @keyframes bounce { 0% { transform: translateY(0); } 100% { transform: translateY(-10px); } }

  /* Music Button */
  #musicControl {
    position: fixed;
    top: 20px;
    right: 20px;
    padding: 10px 15px;
    border: none;
    border-radius: 50%;
    background: #ff6b6b;
    color: white;
    font-size: 1.2rem;
    font-weight: bold;
    cursor: pointer;
    z-index: 999;
  }
</style>
</head>
<body>

<!-- Typewriter Message -->
<div id="message" class="typewriter"></div>

<!-- Footer -->
<footer>Made with ‚ù§Ô∏è by <a href="https://www.linkedin.com/in/abhishekmuchalambe" target="_blank" style="color:#222; text-decoration:underline;">Abhishek Muchalambe</a></footer>

<!-- Background Music -->
<audio id="birthdaySong" autoplay loop>
  <source src="birthday_song.mp3" type="audio/mpeg">
  Your browser does not support the audio element.
</audio>
<button id="musicControl">üéµ</button>

<script>
  // Typewriter Message
  const message = "Dear Rajesh Sir, your guidance, patience, and mentorship have truly shaped my journey in ways I can never fully express. Aapke encouragement aur support ne mujhe hamesha inspire kiya hai to reach higher and achieve more. On this special day, I wish you endless happiness, good health, aur success in every endeavor. Thank you for always believing in me and guiding me every step of the way. Happy Birthday!";
  const messageEl = document.getElementById('message');
  let i = 0;
  function typeWriter() {
    if (i < message.length) {
      messageEl.innerHTML = message.substring(0, i+1) + '<span></span>';
      i++;
      setTimeout(typeWriter, 50);
    } else {
      messageEl.innerHTML = message;
      createConfetti();
      setInterval(createConfetti, 2000); // Continuous confetti
    }
  }
  typeWriter();

  // Floating Balloons
  for (let j = 0; j < 10; j++) {
    const balloon = document.createElement('div');
    balloon.classList.add('balloon');
    balloon.style.left = Math.random() * 100 + 'vw';
    balloon.style.animationDuration = (5 + Math.random() * 5) + 's';
    balloon.style.width = 30 + Math.random() * 30 + 'px';
    balloon.style.height = 50 + Math.random() * 40 + 'px';
    balloon.style.background = `radial-gradient(circle at 30% 30%, hsl(${Math.random()*360}, 70%, 60%), hsl(${Math.random()*360}, 70%, 50%))`;
    balloon.addEventListener('click', () => {
      balloon.style.transform = "scale(0)";
      balloon.style.opacity = 0;
      let pop = new Audio('pop.mp3');
      pop.play();
    });
    document.body.appendChild(balloon);
  }

  // Floating Stars
  for (let j = 0; j < 15; j++) {
    const star = document.createElement('div');
    star.classList.add('star');
    star.style.left = Math.random() * 100 + 'vw';
    star.style.animationDuration = (8 + Math.random() * 8) + 's';
    star.style.width = 10 + Math.random() * 15 + 'px';
    star.style.height = star.style.width;
    document.body.appendChild(star);
  }

  // Confetti Function
  function createConfetti() {
    for (let k = 0; k < 30; k++) {
      const confetti = document.createElement('div');
      confetti.classList.add('confetti');
      confetti.style.left = Math.random() * 100 + 'vw';
      confetti.style.background = `hsl(${Math.random()*360}, 70%, 60%)`;
      confetti.style.animationDuration = (2 + Math.random()*2) + 's';
      document.body.appendChild(confetti);
      setTimeout(() => confetti.remove(), 3000);
    }
  }

  // Music Control
  const song = document.getElementById('birthdaySong');
  const btn = document.getElementById('musicControl');
  btn.addEventListener('click', () => {
    if(song.paused){
      song.play();
      btn.innerText = "üéµ";
    } else {
      song.pause();
      btn.innerText = "üîá";
    }
  });
</script>

</body>
</html>
